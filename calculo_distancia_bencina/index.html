<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de calculo de distancia y consumo vehicular</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
          <h1>calculApp de recorrido vehicular</h1>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
          <img id="distancialogo" src="img/distancialogo6.png" alt="" srcset="">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <select id="origen">
          <option value="" disabled selected>Elija su ciudad de origen</option>
          <option value="1">Antofagasta</option>
          <option value="2">La Serena</option>
          <option value="3">Valparaíso</option>
          <option value="4">Santiago</option>
          <option value="5">Concepción</option>
          <option value="6">Puerto Montt</option>
        </select>
          <label>Origen</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <select id="destino">
          <option value="" disabled selected>Elija su ciudad de destino</option>
          <option value="1">Antofagasta</option>
          <option value="2">La Serena</option>
          <option value="3">Valparaíso</option>
          <option value="4">Santiago</option>
          <option value="5">Concepción</option>
          <option value="6">Puerto Montt</option>
        </select>
          <label>Destino</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <select id="vehiculo">
          <option value="" disabled selected>Elija su vehículo</option>
          <option value="1">Hyundai Accent</option>
          <option value="2">Chevrolet Sail</option>
          <option value="3">Toyota Rav4</option>
          <option value="4">Kia Morning</option>
        </select>
          <label>Vehículo</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button id="boton" class="red darken-2 btn waves-effect waves-light" type="submit" name="action">Calcular distancia y consumo
          <i class="material-icons right">arrow_downward</i>
        </button>
      </div>
    </div>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input disabled value="" id="area" type="text" class="validate">
            <label for="disabled"></label>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js" ></script>
</body>
</html>
